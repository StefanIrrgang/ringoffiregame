<app-player *ngFor="let player of game.players;let i = index;" [ngStyle]="{'top.px': 80 + (i * 80)}" [name]="player"
    [playerActive]="i == game.currentPlayer" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px' : i * 4}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="./assets/img/cards/card_cover.png" alt="cardcover">


        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="./assets/img/cards/card_cover.png"
            alt="cardcover">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="./assets/img/cards/{{card}}.png" alt="">

        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="./assets/img/cards/{{currentCard}}.png" alt="cardcover">


    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
